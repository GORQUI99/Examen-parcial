{% extends 'base/body.html' %}
{% load static %}
{% block title %}
    Crear nueva unidad de medida
{% endblock %}
{% block content %}
<main class="content">
	<div class="container-fluid p-0">
		<div class="d-flex justify-content-between ">
			<h1 class="h3 "><strong>Formulario de nueva</strong> unidad de medida</h1>
			<a class="btn btn-success" href="{% url 'listar_unidades_medida' %}"><strong>Lista de unidades de medida</strong></a>
		</div>
		
		<div class="row mt-3">
			<div class="card flex-fill">
				<div class="card-header">
					<form method="post">
						{% csrf_token %}
						<div class="row">
							{% for field in form %}
								<div class="col-6">
									<label for="{{ field.html_name }}" class="form-label">{{ field.label_tag }}</label>
									{{ field }}
								</div>
							{% endfor %}
						</div>
						<button type="submit" class="btn btn-primary mt-3">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock %}
