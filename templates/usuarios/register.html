{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Gestion Empresas</title>

	<link href="{% static 'css/app.css'%}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>


<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Comenzar</h1>
							<p class="lead">
								Empieza a crear la mejor experiencia de usuario posible para tus clientes.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form method="post">
										{% csrf_token %}
										{{ form.as_p }}
										<div class="d-grid gap-2 mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Registrar</button>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							Ya tienes cuenta? <a href="{% url 'login'%}">Logeate</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{% static 'js/app.js'%}"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
		  var inputs = document.querySelectorAll(
			'input[type="text"], input[type="number"], input[type="date"], input[type="email"], input[type="password"], input[type="file"], textarea'
		  );
		  var selects = document.querySelectorAll("select");
  
		  inputs.forEach(function (input) {
			input.classList.add("form-control");
		  });
		  selects.forEach(function (select) {
			select.classList.add("form-select");
		  });
		  var checkboxes = document.querySelectorAll('input[type="checkbox"]');
	
	checkboxes.forEach(function (checkbox) {
	  checkbox.classList.add("form-check-input");
	});
		});
	  </script>
</body>

</html>
